<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="cookie.js"></script>

    <style>
        td {
            height: 50px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="margin-left: 340px;">
            LOGIN FORM
        </h1>
    </div>
    <div>

        <table style="margin-left: 340px;">
            <tr>
                <td> Email :</td>
                <td> </td>
                <td>
                    <input type="email" id="email" placeholder="email">
                </td>
            </tr>
            <tr>
                <td>Password :</td>
                <td> </td>
                <td><input type="password" id="password" placeholder="password">
                    <i class="fa fa-eye-slash" onclick="myFunction()" style="float: right;
                    margin-left: -25px;
                    margin-top: 5px;
                    position: relative;
                    z-index: 2;"></i></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="login()">Submit</button></td>
            </tr>
        </table>
    </div>

    <div>
        <h1 style="margin-left: 340px;">REGISTRATION FORM</h1>
    </div>

    <div style="margin-left: 340px;">

        <table>
            <tr>
                <td> Name :</td>
                <td></td>
                <td><input type="text" id="regname" placeholder="name"></td>
            </tr>
            <tr>
                <td> Email :</td>
                <td> </td>
                <td>
                    <input type="email" id="regemail" placeholder="email">
                </td>
            </tr>
            <tr>
                <td>Password :</td>
                <td> </td>
                <td><input type="password" id="regpassword" placeholder="password">
                    <i class="fa fa-eye-slash" onclick="myFunction()" style="float: right;
                    margin-left: -25px;
                    margin-top: 5px;
                    position: relative;
                    z-index: 2;"></i>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Confirm Password :</td>
                <td> </td>
                <td><input type="password" id="regconfirm" placeholder="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="registration()">Register</button></td>
            </tr>
        </table>
    </div>

    <script>
        function login() {

            var em = document.getElementById('email').value.trim();
            var pattern = new RegExp(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
            if (em == "") {
                alert("Please enter email");
                return;
            }

            if (pattern.test(em) == false) {
                alert("Please enter correct email");
                return;
            }


            var pass = document.getElementById('password').value.trim();
            var patpass = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
            if (pass == "") {
                alert("Please enter password");
                return;
            }

            if (patpass.test(pass) == false) {
                alert("Please enter strongest password");
                return;
            }

            let email = $("#email").val();
            let password = $("#password").val();
            let data = {
                data: {
                    email: email,
                    password: password
                }
            }
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/login',
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (result) {
                    result = JSON.parse(result);
                    // console.log(result);
                    if (result.status == "success") {
                        setcookie("usertype", "user");
                        setcookie("userid", result.data[0].id);
                        setcookie("username", result.data[0].name);
                        window.location.replace("http://localhost:8000/user");
                    }
                    else {
                        alert("Wrong credentials");
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        function registration() {

            var nm = document.getElementById('regname').value.trim();
            if (nm == "") {
                alert("Please enter name");
                return;
            }
            var em = document.getElementById('regemail').value.trim();
            var pattern = new RegExp(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
            if (em == "") {
                alert("Please enter email");
                return;
            }

            if (pattern.test(em) == false) {
                alert("Please enter correct email");
                return;
            }


            var pass = document.getElementById('regpassword').value.trim();
            var patpass = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
            if (pass == "") {
                alert("Please enter password");
                return;
            }

            if (patpass.test(pass) == false) {
                alert("Please enter strongest password");
                return;
            }

            var conf = document.getElementById('regconfirm').value;
            if (conf == "") {
                alert("Please enter Password");
                return;
            }

            if (conf == pass) {
                alert("correct");
                return;
            }
            else {
                alert("Please check");
                return;
            }

            let name = $("#regname").val();
            let email = $("#regemail").val();
            let password = $("#regpassword").val();
            let data = {
                data: {
                    name: name,
                    email: email,
                    password: password
                }
            }
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/register',
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (result) {
                    result = JSON.parse(result);
                    // console.log(result);
                    if (result.data.status == "success") {
                        setcookie("usertype", "user");
                        setcookie("userid", result.data.id);
                        setcookie("username", name);
                        window.location.replace("http://localhost:8000/user");
                    }
                    else {
                        alert("Email already exists.");
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }


        function myFunction() {
            var x = document.getElementById("regpassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
