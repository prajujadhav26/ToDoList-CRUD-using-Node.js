<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="cookie.js"></script>

    <style>
        td{
            height: 50px;
            width: 100px;
        }
    </style>
</head>

<body>


    <div>
        <h1 style="margin-left: 340px;">REGISTRATION FORM</h1>
    </div>

    <div style="margin-left: 340px;">

        <table>
            <tr>
                <td> Name :</td>
                <td></td>
                <td><input type="text" id="regname" placeholder="name"></td>
            </tr>
            <tr>
                <td> Email :</td>
                <td> </td>
                <td>
                    <input type="email" id="regemail" placeholder="email">
                </td>
            </tr>
            <tr>
                <td>Password :</td>
                <td> </td>
                <td><input type="password" id="regpassword" placeholder="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="registration()">Submit</button></td>
            </tr>
        </table>
    </div>

    <script>
        function registration(){
            let name = $("#regname").val();
            let email = $("#regemail").val();
            let password = $("#regpassword").val();
            let data = {
                data: {
                    name : name,
                    email: email,
                    password: password
                }
            }
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/register',
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (result) {
                    result = JSON.parse(result);
                    console.log(result);
                    if(result.status == "Success") {
                        setcookie("usertype", "user");
                        setcookie("userid", result.data[0].id);
                        setcookie("username", result.data[0].name);
                        window.location.replace("http://localhost:8000/user");
                    }
                    else {
                        alert("Wrong credentials");
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
    </script>
</body>

</html>
