<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="cookie.js"></script>
</head>

<body id="image">
    <div class="container-fluid" id="top">
        <div class="container">
            <br>
            <br>
            <div>
                <h1 id="heading"><b>TO DO LIST</b></h1>
            </div>
            <br>
            <br>

            <div class="container" id="cont">
                <div class="row">
                    <div class="col-lg-4 mt-4">
                        <label for="" class="tag">Date</label>
                        <input type="hidden" id="id" value="0">
                        <input class="in" id="date" type="date">
                    </div>

                    <div class="col-lg-4 mt-4">
                        <label for="" class="tag">Time</label>
                        <input class="in" id="time" type="time">
                    </div>

                    <div class="col-lg-4 mt-4">
                        <label for="" class="tag">Task</label>
                        <input class="in" id="task" type="text">
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-lg-2">
                        <button onclick="save()" class="but">Save</button>
                    </div>

                    <div class="col-lg-2">
                        <button onclick="cancel()" class="but">Cancel</button>
                    </div>

                </div>

                <div class="table-responsive mt-5">
                    <table id="mytable" class="table table-bordered table-hover text-light">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Task</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        save = () => {
            let id = Number(document.getElementById('id').value);
            let date = document.getElementById('date').value;
            let time = document.getElementById('time').value;
            let task = document.getElementById('task').value.trim();

            if (date == "") {
                document.getElementById('date').focus();
                return;
            }

            if (time == "") {
                document.getElementById('time').focus();
                return;
            }

            if (task == "") {
                document.getElementById('task').focus();
                return;
            }

            let data = {
                data: {
                    id: id,
                    user_id: getcookie("userid"),
                    tdate: date,
                    ttime: time,
                    task: task
                }
            };
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/savetask',
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (result) {
                    result = JSON.parse(result);
                    // console.log(result);
                    if (result.status == "success") {
                        document.getElementById('id').value = 0;
                        document.getElementById('date').value = "";
                        document.getElementById('time').value = "";
                        document.getElementById('task').value = "";
                        list();
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        list = () => {
            let data = {
                data: {
                    user_id: getcookie("userid")
                }
            };
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/listtask',
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (result) {
                    result = JSON.parse(result);
                    // console.log(result);
                    let tasks = result.data;
                    let mytable = document.getElementById('mytable');
                    let rowcount = mytable.rows.length;
                    if (rowcount > 1) {
                        for (let i = 1; i < rowcount; i++) {
                            mytable.deleteRow(1);
                        }
                    }

                    let count = 0;
                    tasks.forEach(task => {
                        count++

                        let row = mytable.insertRow(mytable.rows.length);
                        let cell0 = row.insertCell(0);
                        let cell1 = row.insertCell(1);
                        let cell2 = row.insertCell(2);
                        let cell3 = row.insertCell(3);
                        let cell4 = row.insertCell(4);
                        let cell5 = row.insertCell(5);

                        cell0.innerHTML = count;
                        cell1.innerHTML = task.tdate;
                        cell2.innerHTML = task.ttime;
                        cell3.innerHTML = task.task;
                        cell4.innerHTML = task.status;

                        let action = "";
                        if (task.status == 'open') {

                            action += "<button class='btn btn-primary me-2' onclick='edittask(" + task.id + ")'> <i class='fa fa-edit'></i> </button>";
                            action += "<button class='btn btn-danger me-2' onclick='deletetask(" + task.id + ")'><i class='fa fa-trash'></i></button>";
                        }
                        if (task.status == 'open') {
                            action += "<button class='btn btn-warning me-2' onclick='changetask(" + task.id + ",\"close\")'><i class='fa fa-close'></i></button>";
                        }
                        else {
                            action += "<button class='btn btn-success' onclick='changetask(" + task.id + ",\"open\")'> <i class='fa fa-check'></i></button>";
                        }
                        cell5.innerHTML = action;
                    });
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        deletetask = (id) => {
            if (confirm("sure to delete")) {
                let data = {
                    data: {
                        id: id
                    }
                };
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/deletetask',
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    traditional: true,
                    success: function (result) {
                        list();
                    },
                    error: function (err) {

                    }
                });
            }
        }

        edittask = (id) => {
            let data = {
                data: {
                    id: id
                }
            };
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/gettask',
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (result) {
                    result = JSON.parse(result);
                    let task = result.data[0];
                    document.getElementById('id').value = id;
                    document.getElementById('date').value = task.tdate;
                    document.getElementById('time').value = task.ttime;
                    document.getElementById('task').value = task.task;
                },
                error: function (err) {
                    // console.log(err);
                }
            });
        }

        // function cancel() {
        //     document.getElementById('id').value = "0";
        //     document.getElementById('date').value = "";
        //     document.getElementById('time').value = "";
        //     document.getElementById('task').value = "";
        // }

        changetask = (id, status) => {
            if (confirm("sure to change status")) {
                let data = {
                    data: {
                        id: id,
                        status: status
                    }
                };
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/changetask',
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    traditional: true,
                    success: function (result) {
                        list();
                    },
                    error: function (err) {

                    }
                });
            }
        }
        list();
    </script>
</body>

</html>
